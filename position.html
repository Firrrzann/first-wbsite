<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Position Practice
        </title>


    </head>

    <body style="
        height: 3000px;
        padding-top: 29px;
        padding-left: 58px;
    
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 5px;
            right: 0px;
            left: 3px;
            height: 25px;
            z-index: 1;
            ">header</div>


        <div style="
            background-color: rgb(111, 180, 7);
            color: white;
            position: fixed;
            left: 3px;
            bottom: 0px;
            top: 29px;
            width: 62px;
        ">
            Sidebar
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color:white;
            top: 60px;
            right: 10px;
        
        ">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
            

            ">div1</div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;

        "
        >div2
        <div style="
            position: absolute;
            background-color: black;
            color:white;
            right: 10px;
            bottom:10px;
        
        ">
            5.00
        </div>    
    </div>
    </body>
</html>

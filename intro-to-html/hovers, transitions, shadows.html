<style>
    .subscribe-button {
        background-color:rgb(255, 17, 17);
        color: white;
        height: 35px;
        width: 100px;
        border: none;
        border-radius: 15px;
        font-weight: bold;
        margin-right: 20px;
        cursor: pointer;
        transition: opacity 0.15s;
        
    }
    .subscribe-button:hover {
        opacity: 0.7;
    }
    .subscribe-button:active {
        opacity: 0.3;
    }


    .join-button {
        background-color: white;
        color: rgb(67, 106, 235);
        height: 35px;
        width: 75px;
        border-color: rgb(67, 106, 235);
        border-width: 1px;
        border-radius: 5px;
        font-weight: bold;
        margin-right: 20px;
        cursor: pointer;
        transition: background-color 1s, color 1s;
    }
    .join-button:hover {
        background-color: rgb(67, 106, 235);
        color: white;
    }
    .join-button:active {
        opacity: 0.3;
    }


    .tweet-button {
        background-color:rgb(89, 151, 245);
        color: white;
        height: 35px;
        width: 75px;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.25);
    }


</style>


<button class="subscribe-button">Subscribe</button>
<button class="join-button">Join</button>
<button class="tweet-button">Tweet</button>

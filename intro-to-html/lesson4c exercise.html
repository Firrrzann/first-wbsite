<button class="shadow-button">Shadow</button>
<style>
    .shadow-button {
        background-color: green;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 15px;
        padding-left: 15px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        transition: shadow 0.15s, opacity 0.15;
    }

    .shadow-button:hover { 
        opacity: 0.7;
    }

    .shadow-button:active {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15)
    }
</style>

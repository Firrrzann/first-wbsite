<!DOCTYPE html>
<html>
    <head>
        <title>
            Survey
        </title>
        <style>
            .question{
                width: 200px;
                display: inline-block;
            }
            .button-yes{
                display: block;
            }
            .button-no{
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <p class="question">
            Thanks for chatting with our customer support. Would you like to take our quick survey?
        </p>
        <button class="yes-button">
            Yes
        </button>

        <button class="no-button">
            No
        </button>
    </body>
</html>
